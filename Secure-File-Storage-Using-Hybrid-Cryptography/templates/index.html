<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<title>Secure File Storage</title>
<style type="text/css">
body{
	background: url('../static/img/bg.jpg');
	color: rgb(248, 189, 100);
	background-size: cover;
	background-repeat: no-repeat;
}

.file {
  display: none;
}
.file-name {
  position: relative;
  overflow: hidden;
  line-height: 20px;
  padding: 5px;
  box-sizing: border-box;
  font-size: 15px;
  vertical-align: middle;
  width: 300px;
  border: 2px solid #dbdbdb;
  border-radius: 0;
  height: 30px;
}

</style>
</head>
<body> 
  <div class="mt-4">
    <center> <h1 style="color: deepskyblue;"> Secure File Storage </h1><br> 
      <h2 style="color: white;">Secure File Storage using Hybrid Cryptography</h2> <br>
  </div>
        
<form action="/data/" method=post enctype=multipart/form-data>
      		<!-- <center><input type=file name=file>   Click to upload your file.</center> -->
			  <center> 
				  <div class="d-flex justify-content-center wrapper align-items-center">
				<input type="file" name="file" id="file" class="file">
				<div class="d-flex">
				  <input type="text" style="color:white;height: 40px;" name="file-name" id="file-name" disabled class="file-name">
          &nbsp;
				  <input type="button" class="btn btn-primary bunton" value="Choose File">
				</div>
			  </div>
			</center>
         	<center>
             <br><input class="btn btn-success" type=submit value="Upload & Process">
          </center>
</form>
</center>
<footer><h4><center><br><br><br><br><br><br><br><br><br><br><br><br><br><br></h4> 
        <br></footer></center>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>

$(document).ready(function() {
  $('.bunton').on('click', function() {
    $('.file').trigger('click');
  });

  $('.file').on('change', function() {
    var fileName = $(this)[0].files[0].name;    
    $('#file-name').val(fileName);
  });
})
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
